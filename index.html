<html>
	<head>
		<title>WCN IPFS Archive (alpha)</title>
		<meta name="microtip" content="16c5cwpDkwvguE48sQCtBUsx6cFfdJ65Pc " data-currency="btc">

		<script id="nav-list-content" type="text/x-handlebars-template">
			<div id="nav_list_content">
			<h3 class="side_nav">Collections</h3>
			<ul class="nav_entry">
			

			{{#collections}}
					<li><a class="nav_link" href="{{link}}">{{name}}</a> </li>
			{{/collections}}
			
			</ul>
			<h3 class="side_nav">Contribute</h3>
			<ul class="nav_entry">
				<li style="padding-left: 8;"><a class="nav_link" href="#/pinmanager">Hosting</a> </li>
			</ul>
			</div>
		</script>


		<script id="layout-home" type="text/x-handlebars-template">

		<div id="home_view">
			<div class="cont_row col-1-2">
				<h3 class="cont_row_label">Collections</h3>
			
			{{#collections}}
				<a href="{{link}}"><div class="collection_mini_home">{{name}}
				<div style="font-size:12px;">{{desc}}</div>
			{{/collections}}
			</div></a>



			</div>
			<div class="cont_row col-1-2">
				<h3 class="cont_row_label ovr">Recently Added</h3><div class="recent_mini_home">
				{{#recent}}
				<div style="padding: 4px" class="tipfor"><a href="#/info/{{folder_hash}}"><img height="70" src="/ipfs/{{folder_hash}}/poster.jpg"></a>
				<span class="tooltip">{{title}}</span>
				</div>
				{{/recent}}
			</div></div>

			<div class="cont_row col-1-1">
				<h3 class="cont_row_label ovr">Development Note / <a href="README.md"><i class="fa fa-file-text-o"></i> README.md</a></h3>
				<div class="readme_cont"></div>
			
			</div>

			<div class="cont_row">clvfvfvevMOOOOOOffe f
			
			 erferf</div>
		</div>
		</script>

		<script id="layout-pinmgt" type="text/x-handlebars-template">

		<div id="pinmgt_view">

			<div class="cont_row col-1-1">
				<h3 class="cont_row_label ovr">Pin Manager</h3>
				<div class="some_cont">lala</div>
			
			</div>

			<div class="cont_row col-1-1">clvfvfvevMOOOOOOffe f
			
			 erferf</div>
		</div>
		</script>

		<script id="layout-video-info" type="text/x-handlebars-template">
		<div id="video_info_view">
			<div class="cont_row col-2-3">
				<h3 class="cont_row_label ovr">{{title}}</h3>
				<video class="info" controls>
				  <source src="/ipfs/{{video_file}}" type="video/mp4">
				  Your browser does not support the video tag.
				</video>
			</div>
			<div class="cont_row col-1-3">
				<h3 class="cont_row_label ovr">Shows Notes:</h3>
				
				<div style="line-height: 1.6;margin: 10px;margin-top: 52px;" id="desc"></div>
			</div>

		</div>
		</script>



		<script id="layout-video" type="text/x-handlebars-template">
		<div id="video_list_view">

			<div class="cont_row col-1-1">

				<h3 class="cont_row_label">{{title}}</h3>
					<p>{{description}}</p>
			</div/>

		
			<div class="cont_row col-2-3" style="display: inline;height:85%">

				<h3 class="cont_row_label ovr">{{list_title}}</h3>
				{{#video}}
				<div class="resut_list_entry"><a href="#/play/{{hash}}">
					<img height="100" src="/ipfs/{{hash}}/poster.jpg"></a>
					<div class="resut_list_entry_text"><h2><a href="#/info/{{hash}}">{{title}}</a></h2>
						<p>{{video_file}}</p>
						<p>{{youtube_meta}}</p>
						<div class="resut_list_entry_date">{{formatDate date}}</div>
					</div>

				</div>
				{{/video}}	
			</div>


			<div class="cont_row col-1-3">
				<h3 class="cont_row_label ovr">Shows:</h3>
				<div class="cont_block" style="max-height: 120px;overflow-y: auto;">
					<p style="line-height: 1.8;margin-top: 32px;">
					{{#categories}}

						<span class="list_item"><a href="../app/#/collection/wcnshows/{{short}}">{{title}}</a></span>
					{{/categories}}
					
					</p>
				</div>
			</div>

			<div class="cont_row col-1-3">
				<h3 class="cont_row_label ovr">Date:</h3>
				<div class="cont_block" style="max-height: 120px;overflow-y: auto;">
					<p style="line-height: 1.8;margin-top: 32px;">
						<span class="list_item"><a href="../app/#/collection/wcnshows">this week</a></span>
						<span class="list_item"><a href="../app/#/collection/wcnshows/date/week">this month</a></span>
						<span class="list_item"><a href="../app/#/collection/wcnshows/date/week">last 3 month</a></span>
						<span class="list_item"><a href="../app/#/collection/wcnshows/date/week">last half year</a></span>
						<span class="list_item"><a href="../app/#/collection/wcnshows/date/week">2015</a></span>
						<span class="list_item"><a href="../app/#/collection/wcnshows/date/week">2014</a></span>
						<span class="list_item"><a href="../app/#/collection/wcnshows/date/week">2013</a></span>

					</p>
				</div>
			</div>

		</div>

		</script>

		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">

		<script src="ipfsapi.min.js"></script>
		<script type="application/javascript" src="bundle.js"></script>

	</head>
	<body>
		<aside class="nav_content">
		<header class="header"><div class="header_box">
			<div class="haed_line"><a href="#/"><img src="images/wcna.png"></a></div><!--div class="haed_line">Ueeeii</div/--></div></header>
		<div id="the_nav" class="nav_list"></div>
		</aside> 
		<div class="main_content">

		<img src="images/ipfs.png" id="ipfs_logo" style="
			    height: 40px;
			    position: absolute;
			    left: 90%;
			    top: 20px;
			    opacity: 0.111;">

			
<br />		<div id="the_content" class="the_content grid">



			</div>



	</body>


</html>
